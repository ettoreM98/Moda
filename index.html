<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAWENISHLAND — Archivio Moda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Inter:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .hidden { display: none !important; }
        
        /* Griglia Immagini Sfondo */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 2px; z-index: -1; opacity: 0.4;
        }
        .bg-grid img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%); transition: filter 1s ease, transform 1s ease;
        }
        .bg-grid img:hover { filter: grayscale(0%); transform: scale(1.05); }

        /* Form elegante */
        .glass-box {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 60px; border-radius: 2px;
        }
        .btn-white {
            background: #fff; color: #000; padding: 18px;
            font-weight: 300; text-transform: uppercase; width: 100%;
            cursor: pointer; font-size: 11px; letter-spacing: 4px;
            transition: 0.4s;
        }
        .btn-white:hover { background: #000; color: #fff; border: 1px solid #fff; }
        
        input {
            background: transparent; border-bottom: 1px solid #333;
            padding: 16px 0; color: #fff; width: 100%; outline: none;
            margin-bottom: 30px; font-size: 13px; letter-spacing: 1px;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #fff; }
        .error-msg { color: #ff4444; font-size: 9px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>

    <div class="bg-grid">
        <img src="https://images.unsplash.com/photo-1539109132314-347752418b35?q=80&w=1000">
        <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=1000">
        <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=1000">
        <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=1000">
    </div>

    <section id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
        <h1 class="serif text-8xl mb-16 italic tracking-tighter opacity-90">Hawenishland</h1>
        
        <div class="w-full max-w-lg glass-box">
            <div id="error-display" class="error-msg"></div>

            <div id="login-form" class="space-y-6">
                <input type="email" id="l-email" placeholder="EMAIL ADDRESS">
                <input type="password" id="l-pass" placeholder="PASSWORD">
                <button onclick="faiLogin()" class="btn-white">Entra nell'Archivio</button>
                <div class="pt-8">
                    <button onclick="vaiA('signup')" class="text-[10px] text-zinc-400 uppercase tracking-[4px] hover:text-white transition italic">Iscriviti</button>
                </div>
            </div>

            <div id="signup-form" class="hidden text-left">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="r-nome" placeholder="NOME">
                    <input type="text" id="r-cognome" placeholder="COGNOME">
                </div>
                <p class="text-[9px] text-zinc-500 mb-2 uppercase tracking-[3px]">Data di Nascita</p>
                <input type="date" id="r-nascita" style="color: #666">
                <input type="email" id="r-email" placeholder="EMAIL">
                <input type="password" id="r-pass" placeholder="PASSWORD (MIN 8 CARATTERI)">
                <button onclick="faiRegistrazione()" class="btn-white mt-4">Crea Profilo</button>
                <button onclick="vaiA('login')" class="text-[10px] text-zinc-400 uppercase tracking-[4px] hover:text-white block mt-10 text-center italic">Hai già un account? Accedi</button>
            </div>

            <div class="mt-12 pt-8 border-t border-white/5">
                <button onclick="faiGitHub()" class="flex items-center justify-center gap-4 w-full text-[9px] uppercase tracking-[4px] text-zinc-500 hover:text-white transition">
                    <i data-lucide="github" class="w-4 h-4"></i> GitHub Accesso
                </button>
            </div>
        </div>
    </section>

    <section id="app-screen" class="hidden">
        <nav class="fixed top-0 w-full border-b border-zinc-900 bg-black/80 backdrop-blur-md p-6 z-50 flex justify-between items-center px-12">
            <span class="serif text-3xl italic">Hawenishland</span>
            <button onclick="esci()" class="text-[10px] border border-zinc-800 px-6 py-2 uppercase tracking-[2px] hover:bg-white hover:text-black transition">Logout</button>
        </nav>
        <main class="pt-40 max-w-2xl mx-auto px-6">
            <div id="feed" class="space-y-24"></div>
        </main>
    </section>

    <script>
        const SB_URL = 'https://nqueucpgvqexhpztpois.supabase.co';
        const SB_KEY = 'sb_publishable_KHwmrWNgwndph8Iuxu-WfW_aUkZTVFI';
        const sb = window.supabase.createClient(SB_URL, SB_KEY);

        function vaiA(m) {
            document.getElementById('login-form').classList.toggle('hidden', m === 'signup');
            document.getElementById('signup-form').classList.toggle('hidden', m === 'login');
        }

        async function faiLogin() {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            const { error } = await sb.auth.signInWithPassword({ email: e, password: p });
            if (error) {
                const err = document.getElementById('error-display');
                err.innerText = "ACCESSO NEGATO: DATI ERRATI";
                err.style.display = 'block';
            } else location.reload();
        }

        async function faiRegistrazione() {
            const n = document.getElementById('r-nome').value;
            const c = document.getElementById('r-cognome').value;
            const d = document.getElementById('r-nascita').value;
            const e = document.getElementById('r-email').value;
            const p = document.getElementById('r-pass').value;

            const age = new Date().getFullYear() - new Date(d).getFullYear();
            if (age < 16) { alert("Accesso limitato ai maggiori di 16 anni"); return; }

            const res = await sb.auth.signUp({
                email: e, password: p,
                options: { data: { first_name: n, last_name: c } }
            });

            if (res.error) alert(res.error.message);
            else { alert("Richiesta inviata. Conferma l'email per attivare il profilo."); vaiA('login'); }
        }

        async function caricaFeed() {
            const { data } = await sb.from('posts').select('*, likes(count), comments(*)').order('created_at', { ascending: false });
            document.getElementById('feed').innerHTML = data.map(p => `
                <div class="post-card pb-20 border-b border-zinc-900">
                    <p class="text-[10px] text-zinc-500 uppercase tracking-[4px] mb-8">Archivio // ${p.user_email.split('@')[0]}</p>
                    ${p.image_url ? `<img src="${p.image_url}" class="bw-photo w-full mb-10 shadow-2xl grayscale hover:grayscale-0 transition-all duration-1000">` : ''}
                    <p class="serif text-4xl italic leading-tight text-zinc-200">"${p.content}"</p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function check() {
            const { data: { user } } = await sb.auth.getUser();
            if (user) { 
                document.getElementById('auth-screen').classList.add('hidden'); 
                document.getElementById('app-screen').classList.remove('hidden'); 
                caricaFeed(); 
            }
        }

        function esci() { sb.auth.signOut().then(() => location.reload()); }
        function faiGitHub() { sb.auth.signInWithOAuth({ provider: 'github' }); }
        
        lucide.createIcons();
        check();
    </script>
</body>
</html>
