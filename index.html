<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAWENISHLAND â€” Gold Edition</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABILI DESIGN --- */
    :root {
      --bg-deep: #0f172a;       
      --bg-panel: rgba(15, 23, 42, 0.95); 
      --text-main: #f8fafc;     
      --text-muted: #94a3b8;    
      --gold: #d4af37;          
      --gold-glow: rgba(212, 175, 55, 0.2);
      --red-like: #ef4444;
      --glass-border: 1px solid rgba(212, 175, 55, 0.3);
    }

    body { 
      background-color: var(--bg-deep); 
      color: var(--text-main); 
      font-family: 'Outfit', sans-serif; 
      margin: 0; 
      overflow-x: hidden; 
      background: radial-gradient(circle at top center, #1e293b 0%, #020617 80%);
      min-height: 100vh;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg-deep); }
    ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    .hidden { display: none !important; }

    /* --- SIDEBAR ICONE --- */
    .app-layout { display: flex; max-width: 1200px; margin: 0 auto; min-height: 100vh; }

    .sidebar { 
      width: 80px; position: sticky; top: 20px; height: calc(100vh - 40px);
      margin-left: 10px; padding: 30px 0; display: flex; flex-direction: column; 
      align-items: center; background: var(--bg-panel); backdrop-filter: blur(12px);
      border: var(--glass-border); border-radius: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      z-index: 50;
    }

    .brand-logo-icon {
      font-family: 'Playfair Display', serif; font-weight: bold; font-size: 24px; color: var(--gold);
      margin-bottom: 40px; cursor: pointer; border: 1px solid var(--gold); width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center; border-radius: 50%; box-shadow: 0 0 10px var(--gold-glow);
    }

    .nav-item { 
      width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;
      border-radius: 50%; cursor: pointer; transition: all 0.3s ease; color: var(--text-muted);
      margin-bottom: 20px; font-size: 20px; position: relative;
    }
    .nav-item:hover, .nav-item.active { background: rgba(212, 175, 55, 0.15); color: var(--gold); box-shadow: 0 0 15px var(--gold-glow); transform: scale(1.1); }
    .nav-item:hover::after { content: attr(title); position: absolute; left: 60px; background: var(--gold); color: #000; padding: 4px 8px; font-size: 10px; border-radius: 4px; font-weight: bold; white-space: nowrap; opacity: 1; pointer-events: none; }

    /* --- FEED & POSTS --- */
    .main-content { flex: 1; padding: 40px; max-width: 700px; margin: 0 auto; }

    .post-card { 
      background: rgba(30, 41, 59, 0.4); margin-bottom: 40px; padding: 20px;
      border-radius: 20px; border: 1px solid var(--gold); box-shadow: 0 0 20px var(--gold-glow);
      transition: transform 0.3s ease; position: relative;
    }
    
    .post-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
    .user-badge { display: flex; align-items: center; gap: 12px; cursor: pointer; }
    .user-avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--gold); }
    .user-meta { display: flex; flex-direction: column; }
    .username { font-weight: 600; font-size: 15px; color: #fff; }
    .post-date { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

    /* --- SHOPPING TAGS CSS (CORRETTO) --- */
    .post-img-container { 
      position: relative; width: 100%; border-radius: 12px; overflow: hidden; 
      border: 1px solid rgba(255,255,255,0.1); cursor: pointer; 
    }
    .post-img { width: 100%; display: block; transition: 0.3s; }
    
    .shopping-tag-indicator {
      position: absolute; bottom: 15px; right: 15px; 
      background: rgba(0, 0, 0, 0.8); color: var(--gold); 
      padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;
      border: 1px solid var(--gold); pointer-events: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 10;
      display: flex; align-items: center; gap: 6px;
    }

    /* MENU SHOPPING */
    .products-dropdown {
      position: absolute; bottom: 50px; right: 10px;
      background: #1e293b; border: 1px solid var(--gold);
      border-radius: 12px; padding: 5px 0; width: 220px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.8); z-index: 50;
      display: none; /* Nascosto di base */
      overflow: hidden;
    }
    /* Classe per mostrare il menu */
    .products-dropdown.show-tags { display: block !important; animation: fadeIn 0.2s ease; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .product-link-item {
      display: block; padding: 10px 15px; color: #fff; text-decoration: none; 
      border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; transition: 0.2s;
      display: flex; justify-content: space-between; align-items: center;
    }
    .product-link-item:last-child { border-bottom: none; }
    .product-link-item:hover { background: rgba(212, 175, 55, 0.15); color: var(--gold); }

    .action-bar { display: flex; gap: 24px; margin-top: 20px; padding: 0 5px; }
    .icon-btn { font-size: 24px; cursor: pointer; transition: 0.2s; color: var(--text-main); opacity: 0.7; display: flex; align-items: center; gap: 8px; }
    .icon-btn:hover { opacity: 1; transform: translateY(-2px); color: var(--gold); }
    .likes-count { font-size: 14px; font-weight: 600; color: #fff; }
    .caption-box { margin-top: 15px; padding: 0 5px; font-size: 15px; line-height: 1.6; color: #cbd5e1; }
    .caption-user { font-weight: 700; color: var(--gold); margin-right: 8px; cursor: pointer; }

    /* --- BUTTONS & EXTRAS --- */
    .btn-gold { background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%); color: #000; padding: 12px 24px; border-radius: 12px; font-weight: 700; border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(248, 181, 0, 0.4); transition: 0.3s; }
    .btn-gold:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(248, 181, 0, 0.6); }
    .empty-feed-box { text-align: center; padding: 60px 20px; background: rgba(255,255,255,0.03); border: 1px dashed var(--gold); border-radius: 20px; color: #ccc; }

    /* AUTH & MODALS */
    .split-layout { display:flex; height:100vh; width:100vw; position:fixed; top:0; left:0; z-index:200; background:#0a0a0a; transition:transform .8s ease-in-out; }
    .visual-side { flex:1; position:relative; overflow:hidden; display:none; background:#000 }
    @media (min-width:768px){ .visual-side{display:block} }
    .visual-side img{ position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; filter:grayscale(100%); opacity:0; transition:opacity 1.5s ease, filter .8s ease; z-index:0; pointer-events:none; }
    .visual-side img.active{ opacity:1; z-index:1; pointer-events:auto; }
    .visual-side img.active:hover{ filter:grayscale(0%); cursor:crosshair; }
    .form-side{ flex:1; display:flex; flex-direction:column; justify-content:center; padding:60px; background:#0a0a0a; max-width:600px; margin:auto }
    .input-group{ margin-bottom:25px }
    .input-label{ display:block; font-size:10px; text-transform:uppercase; letter-spacing:2px; color:#555; margin-bottom:8px }
    input.auth-input{ background:transparent; border-bottom:1px solid #222; padding:10px 0; color:#fff; width:100%; outline:none; font-size:14px; border-top:none; border-left:none; border-right:none; border-radius:0; }
    input.auth-input:focus{ border-bottom-color:#fff }
    .btn-white{ background:#fff; color:#000; padding:18px; font-weight:500; text-transform:uppercase; width:100%; cursor:pointer; border:1px solid #fff; transition:.3s; margin-top:10px }
    .btn-white:hover{ background:#000; color:#fff }
    .link-small{ text-align:center; margin-top:20px; font-size:10px; color:#555; cursor:pointer; text-transform:uppercase; letter-spacing:1px }

    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0, 0.9); backdrop-filter: blur(5px); z-index: 100; display: flex; justify-content: center; align-items: center; }
    .glass-modal { background: #1e293b; border: 1px solid var(--gold); border-radius: 20px; overflow: hidden; box-shadow: 0 0 50px rgba(212, 175, 55, 0.2); }
    .detail-layout { display: flex; width: 90vw; max-width: 1100px; height: 85vh; }
    .detail-img-side { flex: 1.5; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
    .detail-img-side img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .detail-info-side { flex: 1; display: flex; flex-direction: column; background: #1e293b; min-width: 350px; position: relative; }
    
    @media (max-width: 800px) {
      .sidebar { width: 100%; height: 60px; position: fixed; bottom: 0; top: auto; left: 0; margin: 0; flex-direction: row; justify-content: space-around; padding: 0; border-radius: 20px 20px 0 0; background: rgba(15, 23, 42, 0.98); border-top: 1px solid var(--gold); border: none; }
      .brand-logo-icon { display: none; }
      .main-content { padding: 20px 10px 100px 10px; }
      .detail-layout { flex-direction: column; height: 100%; border-radius: 0; width: 100%; }
      .app-layout { display: block; }
    }

    /* Chat & Notifications */
    .gold-dot { width: 10px; height: 10px; background: var(--gold); border-radius: 50%; position: absolute; top: 10px; right: 10px; box-shadow: 0 0 8px var(--gold); display: none; z-index: 60; }
    .msg-bubble { max-width: 75%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.4; margin-bottom: 8px; position: relative; }
    .msg-mine { background: var(--gold); color: #000; align-self: flex-end; border-bottom-right-radius: 2px; }
    .msg-theirs { background: rgba(255,255,255,0.1); color: #fff; align-self: flex-start; border-bottom-left-radius: 2px; }
    .inbox-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.2s; }
    .inbox-item:hover { background: rgba(255,255,255,0.05); }
    .unread-indicator { width: 8px; height: 8px; background: var(--gold); border-radius: 50%; margin-left: auto; }
  </style>
</head>

<div id="auth-container" class="split-layout">
  <div class="visual-side">

<div id="app-interface" class="hidden">

    let i = 0; const imgs = document.querySelectorAll('.visual-side img');
    if (imgs.length) { setInterval(() => { imgs[i].classList.remove('active'); i = (i + 1) % imgs.length; imgs[i].classList.add('active'); }, 5000); }
    const { data: { session }, error } = await sb.auth.getSession();
    if (session && !error) enterApp(session.user); else document.getElementById('auth-container').style.display = 'flex';
  });

  // --- LOGICA PRODOTTI FIXATA ---
  function addProductLink() {
    const name = document.getElementById('prod-name').value.trim();
    const link = document.getElementById('prod-link').value.trim();
    if (!name || !link) return alert("Inserisci nome e link!");
    
    tempProducts.push({ name, link });
    renderTempProducts();
    document.getElementById('prod-name').value = '';
    document.getElementById('prod-link').value = '';
  }

  function renderTempProducts() {
    const c = document.getElementById('product-list-container');
    c.innerHTML = tempProducts.map((p, i) => 
      `<div class="flex justify-between items-center bg-white/5 p-1 rounded text-xs text-white">
         <span>${escapeHtml(p.name)}</span>
         <i class="fa-solid fa-trash cursor-pointer text-red-400 hover:text-red-500" onclick="removeTempProduct(${i})"></i>
       </div>`
    ).join('');
  }

  function removeTempProduct(index) {
    tempProducts.splice(index, 1);
    renderTempProducts();
  }

  function toggleProductMenu(container) {
    // Chiude tutti gli altri
    document.querySelectorAll('.products-dropdown').forEach(el => el.classList.remove('show-tags'));
    
    // Trova il menu dentro il container cliccato
    const menu = container.querySelector('.products-dropdown');
    if(menu) menu.classList.toggle('show-tags');
  }

  // Chiusura menu se clicchi fuori
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.post-img-container')) {
      document.querySelectorAll('.products-dropdown').forEach(el => el.classList.remove('show-tags'));
    }
  });

  // --- RESTO DEL CODICE ---

  async function openInboxModal() {
    document.getElementById('inbox-modal').classList.remove('hidden');
    const container = document.getElementById('inbox-list');
    container.innerHTML = '<div class="text-center mt-4">Caricamento...</div>';
    const { data: msgs, error } = await sb.from('messages').select('*, sender:sender_id(username, avatar_url), receiver:receiver_id(username, avatar_url)').or(`sender_id.eq.${currentUser.id},receiver_id.eq.${currentUser.id}`).order('created_at', { ascending: false });
    if (error || !msgs || msgs.length === 0) { container.innerHTML = '<p class="text-center text-gray-500 mt-4">Nessun messaggio.</p>'; return; }
    const processed = new Set(); container.innerHTML = '';
    for (const m of msgs) {
      const amISender = m.sender_id === currentUser.id;
      const otherId = amISender ? m.receiver_id : m.sender_id;
      if (processed.has(otherId)) continue; processed.add(otherId);
      let uName = "Utente", uAvatar = "https://via.placeholder.com/40";
      if(amISender && m.receiver) { uName = m.receiver.username; uAvatar = m.receiver.avatar_url; }
      else if(!amISender && m.sender) { uName = m.sender.username; uAvatar = m.sender.avatar_url; }
      else { const { data: u } = await sb.from('profiles').select('*').eq('id', otherId).single(); if(u) { uName = u.username; uAvatar = u.avatar_url; } }
      const isUnread = (!amISender && !m.is_read);
      const dotHtml = isUnread ? `<div class="unread-indicator"></div>` : '';
      container.insertAdjacentHTML('beforeend', `<div class="inbox-item" onclick="closeModal('inbox-modal'); openChat('${otherId}', '${escapeHtml(uName)}', '${uAvatar}')"><img src="${uAvatar || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full border border-[#d4af37] object-cover"><div class="flex-1 overflow-hidden"><div class="font-bold text-white text-sm">${escapeHtml(uName)}</div><div class="text-gray-400 text-xs truncate">${amISender ? 'Tu: ' : ''}${escapeHtml(m.content)}</div></div>${dotHtml}</div>`);
    }
  }

  async function openChat(uid, uname, uavatar) {
    if (uid === currentUser.id) return;
    activeChatId = uid;
    document.getElementById('chat-modal').classList.remove('hidden');
    document.getElementById('chat-header-name').innerText = uname;
    document.getElementById('chat-header-avatar').src = uavatar || 'https://via.placeholder.com/40';
    await loadMessages();
    await sb.from('messages').update({ is_read: true }).eq('sender_id', uid).eq('receiver_id', currentUser.id);
    checkNotifications();
    if (chatSub) chatSub.unsubscribe();
    chatSub = sb.channel('chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
      const m = payload.new;
      if ((m.sender_id === activeChatId && m.receiver_id === currentUser.id) || (m.sender_id === currentUser.id && m.receiver_id === activeChatId)) {
        appendMsg(m); if(m.receiver_id === currentUser.id) checkNotifications();
      }
    }).subscribe();
  }

  async function loadMessages() {
    const box = document.getElementById('chat-messages'); box.innerHTML = '<div class="text-center mt-4">Caricamento...</div>';
    const { data: msgs, error } = await sb.from('messages').select('*').or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${activeChatId}),and(sender_id.eq.${activeChatId},receiver_id.eq.${currentUser.id})`).order('created_at', { ascending: true });
    if(error) return box.innerHTML = "Errore."; box.innerHTML = '';
    msgs?.forEach(m => appendMsg(m));
  }

  function appendMsg(m) {
    const box = document.getElementById('chat-messages');
    const isMine = m.sender_id === currentUser.id;
    box.insertAdjacentHTML('beforeend', `<div class="msg-bubble ${isMine ? 'msg-mine' : 'msg-theirs'}">${escapeHtml(m.content)}</div>`);
    box.scrollTop = box.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById('chat-input'); const text = input.value.trim();
    if (!text || !activeChatId) return; input.value = '';
    await sb.from('messages').insert([{ sender_id: currentUser.id, receiver_id: activeChatId, content: text }]);
  }

  async function checkNotifications() {
    const { count } = await sb.from('messages').select('*', { count: 'exact', head: true }).eq('receiver_id', currentUser.id).eq('is_read', false);
    const dot = document.getElementById('global-gold-dot'); if(dot) dot.style.display = (count > 0) ? 'block' : 'none';
  }

  function closeChat() { document.getElementById('chat-modal').classList.add('hidden'); activeChatId = null; if (chatSub) chatSub.unsubscribe(); checkNotifications(); }

  // --- FEED & UTILS ---
  async function renderFeedView() {
    const main = document.getElementById('main-content-area');
    if(document.getElementById('view-profile-active')) document.getElementById('view-profile-active').remove();
    main.innerHTML = `<div class="flex justify-center mt-20"><i class="fa-solid fa-spinner fa-spin text-3xl text-[#d4af37]"></i></div>`;
    const { data: follows } = await sb.from('follows').select('followed_id').eq('follower_id', currentUser.id);
    const followingIds = follows ? follows.map(f => f.followed_id) : [];
    if (followingIds.length === 0) return main.innerHTML = `<div class="empty-feed-box"><i class="fa-solid fa-user-plus text-4xl mb-4 text-[#d4af37]"></i><h2 class="text-xl font-bold mb-2">Home Vuota</h2><button onclick="openSearchModal()" class="btn-gold">Cerca Persone</button></div>`;
    const { data: posts, error } = await sb.from('posts').select(`*, profiles:user_id (username, avatar_url)`).in('user_id', followingIds).order('created_at', { ascending: false });
    if (error || !posts || posts.length === 0) return main.innerHTML = `<div class="empty-feed-box">Nessun post.</div>`;
    main.innerHTML = '';
    for (const post of posts) {
      const counts = await getPostCounts(post.id);
      const liked = await isLikedByMe(post.id);
      main.insertAdjacentHTML('beforeend', createPostHTML(post, counts, liked));
    }
  }

  function createPostHTML(post, counts, liked) {
    const u = post.profiles || { username: '?', avatar_url: '' };
    const heart = liked ? 'fa-solid fa-heart text-red-500' : 'fa-regular fa-heart';
    const delBtn = (post.user_id === currentUser.id) ? `<i class="fa-solid fa-trash hover:text-red-500 cursor-pointer ml-auto" onclick="deletePost('${post.id}')"></i>` : '';
    
    // HTML TAG PRODOTTI GENERATO CORRETTAMENTE
    let shoppingHtml = '';
    if (post.products && Array.isArray(post.products) && post.products.length > 0) {
      const itemsHtml = post.products.map(p => 
        `<a href="${p.link}" target="_blank" class="product-link-item">
           <span>${escapeHtml(p.name)}</span><i class="fa-solid fa-up-right-from-square text-xs"></i>
         </a>`
      ).join('');
      
      shoppingHtml = `
        <div class="shopping-tag-indicator"><i class="fa-solid fa-bag-shopping"></i> Acquista</div>
        <div class="products-dropdown">${itemsHtml}</div>
      `;
    }

    return `<div class="post-card">
      <div class="post-header"><div class="user-badge" onclick="openUserProfile('${post.user_id}')"><img src="${u.avatar_url||'https://via.placeholder.com/40'}" class="user-avatar"><div class="user-meta"><span class="username">${u.username}</span><span class="post-date">${new Date(post.created_at).toLocaleDateString()}</span></div></div>${delBtn}</div>
      ${post.image_url ? 
        `<div class="post-img-container" onclick="toggleProductMenu(this)">
           <img src="${post.image_url}" class="post-img">
           ${shoppingHtml}
         </div>` : ''}
      <div class="action-bar">
        <div class="icon-btn" onclick="toggleLike('${post.id}', this)"><i class="${heart}"></i><span id="feed-likes-${post.id}" class="likes-count ml-2">${counts.likes}</span></div>
        <div class="icon-btn" onclick="openPostDetail('${post.id}')"><i class="fa-regular fa-comment"></i><span class="ml-2">${counts.comments}</span></div>
        <div class="icon-btn" onclick="openChat('${post.user_id}', '${u.username}', '${u.avatar_url}')"><i class="fa-regular fa-paper-plane"></i></div>
      </div>
      <div class="caption-box"><span class="caption-user">${u.username}</span>${escapeHtml(post.caption)}</div>
    </div>`;
  }

  async function submitPost() { 
    const f = document.getElementById('post-file').files[0]; 
    const c = document.getElementById('post-caption').value; 
    let url = null; 
    if(f) { 
      const n = `${currentUser.id}/${Date.now()}`; 
      await sb.storage.from(BUCKET_POSTS).upload(n, f); 
      const { data } = sb.storage.from(BUCKET_POSTS).getPublicUrl(n); 
      url = data.publicUrl; 
    } 
    // SALVATAGGIO ARRAY PRODOTTI NEL DB
    const { error } = await sb.from('posts').insert([{
      user_id: currentUser.id, caption: c, image_url: url, 
      products: tempProducts
    }]);
    
    if(error) alert("Errore Post: " + error.message);
    else {
      tempProducts = []; renderTempProducts();
      closeModal('upload-modal'); renderFeedView(); 
    }
  }

  // --- ALTRO ---
  async function toggleLike(pid, el) { const i=el.querySelector('i'); const s=document.getElementById('feed-likes-'+pid); let n=parseInt(s.innerText); if(i.classList.contains('fa-solid')) { i.className='fa-regular fa-heart'; n--; await sb.from('likes').delete().eq('post_id',pid).eq('user_id',currentUser.id); } else { i.className='fa-solid fa-heart text-red-500'; n++; await sb.from('likes').insert([{post_id:pid, user_id:currentUser.id}]); } s.innerText=n; }
  async function getPostCounts(pid) { const {count:l}=await sb.from('likes').select('*',{count:'exact',head:true}).eq('post_id',pid); const {count:c}=await sb.from('comments').select('*',{count:'exact',head:true}).eq('post_id',pid); return {likes:l||0, comments:c||0}; }
  async function isLikedByMe(pid) { const {data}=await sb.from('likes').select('id').eq('post_id',pid).eq('user_id',currentUser.id); return data?.length>0; }
  
  async function openUserProfile(uid) {
    const main = document.getElementById('main-content-area');
    main.innerHTML = `<div class="flex justify-center mt-20"><i class="fa-solid fa-spinner fa-spin text-3xl text-[#d4af37]"></i></div>`;
    const { data: p } = await sb.from('profiles').select('*').eq('id', uid).single();
    if(!p) return main.innerHTML="Errore profilo";
    const { count: pc } = await sb.from('posts').select('*', {count:'exact', head:true}).eq('user_id', uid);
    const { count: f1 } = await sb.from('follows').select('*', {count:'exact', head:true}).eq('followed_id', uid);
    const { count: f2 } = await sb.from('follows').select('*', {count:'exact', head:true}).eq('follower_id', uid);
    const { data: isF } = await sb.from('follows').select('*').eq('follower_id', currentUser.id).eq('followed_id', uid);
    const { data: posts } = await sb.from('posts').select('*').eq('user_id', uid).order('created_at', {ascending:false});
    const isMe = uid === currentUser.id;
    const btns = isMe ? `<button onclick="openEditProfile()" class="px-4 py-2 border border-gray-500 rounded text-sm">Modifica</button>` : `<div class="flex gap-2"><button onclick="toggleFollow('${uid}')" id="follow-btn" class="px-6 py-2 rounded text-sm font-bold ${isF&&isF.length?'border border-gray-500':'bg-[#d4af37] text-black'}">${isF&&isF.length?'Seguito':'Segui'}</button><button onclick="openChat('${uid}','${p.username}','${p.avatar_url}')" class="px-4 py-2 border border-[#d4af37] text-[#d4af37] rounded"><i class="fa-regular fa-paper-plane"></i></button></div>`;
    main.innerHTML = `<div id="view-profile-active"></div><div class="bg-white/5 border border-white/10 rounded-3xl p-8 mb-8 flex gap-8 items-center"><img src="${p.avatar_url||'https://via.placeholder.com/150'}" class="w-32 h-32 rounded-full border-4 border-[#d4af37]"><div class="flex-1"><div class="flex items-center gap-4 mb-4"><h2 class="text-3xl font-light">${p.username}</h2>${btns}</div><div class="flex gap-8 text-gray-300 mb-4"><div class="text-center"><span class="font-bold text-white text-lg block">${pc||0}</span><span class="text-xs">POST</span></div><div class="text-center"><span class="font-bold text-white text-lg block">${f1||0}</span><span class="text-xs">FOLLOWER</span></div><div class="text-center"><span class="font-bold text-white text-lg block">${f2||0}</span><span class="text-xs">SEGUE</span></div></div><div class="text-gray-400">${p.full_name||''}</div></div></div><div class="grid grid-cols-3 gap-1">${posts?posts.map(x=>`<div class="aspect-square bg-slate-800 cursor-pointer overflow-hidden" onclick="openPostDetail('${x.id}')"><img src="${x.image_url}" class="w-full h-full object-cover"></div>`).join(''):''}</div>`;
  }

  async function openPostDetail(pid) {
    currentPostId=pid; document.getElementById('post-detail-modal').classList.remove('hidden');
    const {data:p}=await sb.from('posts').select(`*, profiles:user_id(*)`).eq('id',pid).single();
    document.getElementById('detail-img').src=p.image_url;
    document.getElementById('detail-avatar').src=p.profiles.avatar_url||'';
    document.getElementById('detail-username').innerText=p.profiles.username;
    const list=document.getElementById('detail-comments'); list.innerHTML='';
    const {data:cc}=await sb.from('comments').select(`*, profiles:user_id(*)`).eq('post_id',pid);
    cc?.forEach(c=>list.insertAdjacentHTML('beforeend', `<div class="mb-2"><span class="font-bold text-[#d4af37] mr-2">${c.profiles.username}</span><span class="text-white">${escapeHtml(c.content)}</span></div>`));
  }

  // Common utils
  function mess(t,e){const b=document.getElementById('msg-box');b.innerText=t;b.classList.remove('hidden');b.style.borderColor=e?'red':'green';b.style.color=e?'red':'green';}
  function vaiA(m){ document.getElementById('login-form').classList.toggle('hidden',m==='signup'); document.getElementById('signup-form').classList.toggle('hidden',m==='login'); }
  function escapeHtml(t) { return t?t.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"):""; }
  function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
  function openSearchModal() { document.getElementById('search-modal').classList.remove('hidden'); document.getElementById('search-query').focus(); }
  function openUploadModal() { document.getElementById('upload-modal').classList.remove('hidden'); document.getElementById('upload-preview').classList.add('hidden'); document.getElementById('post-file').value = ""; tempProducts=[]; renderTempProducts(); }
  function previewUpload(i){ const f=i.files[0]; if(f){const r=new FileReader(); r.onload=e=>document.getElementById('upload-preview').src=e.target.result; r.readAsDataURL(f); document.getElementById('upload-preview').classList.remove('hidden');}}
  async function performSearch() { const q=document.getElementById('search-query').value; const {data}=await sb.from('profiles').select('*').ilike('username',`%${q}%`); const c=document.getElementById('search-results'); c.innerHTML=''; data?.forEach(u=>c.insertAdjacentHTML('beforeend', `<div class="p-2 cursor-pointer hover:bg-white/10" onclick="closeModal('search-modal');openUserProfile('${u.id}')">${u.username}</div>`)); }
  async function toggleFollow(uid) { const btn=document.getElementById('follow-btn'); const isF=btn.innerText==='Seguito'; if(isF) await sb.from('follows').delete().eq('follower_id',currentUser.id).eq('followed_id',uid); else await sb.from('follows').insert([{follower_id:currentUser.id, followed_id:uid}]); openUserProfile(uid); }
  async function deletePost(pid) { if(!confirm("Eliminare?")) return; await sb.from('posts').delete().eq('id',pid); closeModal('post-detail-modal'); renderFeedView(); }
  async function inviaCommento() { const t=document.getElementById('new-comment').value; if(!t)return; await sb.from('comments').insert([{post_id:currentPostId, user_id:currentUser.id, content:t}]); document.getElementById('new-comment').value=''; openPostDetail(currentPostId); }
  function openEditProfile() { document.getElementById('edit-profile-modal').classList.remove('hidden'); sb.from('profiles').select('*').eq('id', currentUser.id).single().then(({data})=>{ document.getElementById('edit-username').value=data.username; document.getElementById('edit-fullname').value=data.full_name; document.getElementById('edit-avatar-preview').src=data.avatar_url||'https://via.placeholder.com/150'; }); }
  async function saveProfile() { await sb.from('profiles').update({ username:document.getElementById('edit-username').value, full_name:document.getElementById('edit-fullname').value }).eq('id', currentUser.id); closeModal('edit-profile-modal'); openUserProfile(currentUser.id); }
  async function uploadAvatar(i) { const f=i.files[0]; if(!f)return; const n=`${currentUser.id}/avatar_${Date.now()}`; await sb.storage.from(BUCKET_AVATARS).upload(n, f); const {data}=sb.storage.from(BUCKET_AVATARS).getPublicUrl(n); document.getElementById('edit-avatar-preview').src=data.publicUrl; await sb.from('profiles').update({ avatar_url:data.publicUrl }).eq('id',currentUser.id); }
  async function faiLogin() { const {data,error}=await sb.auth.signInWithPassword({ email:document.getElementById('l-email').value, password:document.getElementById('l-pass').value }); if(error)mess(error.message,true); else enterApp(data.user); }
  async function faiRegistrazione() { const {data,error}=await sb.auth.signUp({ email:document.getElementById('r-email').value, password:document.getElementById('r-pass').value }); if(error)return mess(error.message,true); if(data.user) await sb.from('profiles').insert([{ id:data.user.id, username:document.getElementById('r-username').value }]); mess("Registrazione OK!"); }
  async function logout() { await sb.auth.signOut(); location.reload(); }
  function enterApp(u) { currentUser=u; document.getElementById('auth-container').style.transform = "translateY(-100vh)"; setTimeout(()=>{ document.getElementById('auth-container').classList.add('hidden'); document.getElementById('app-interface').classList.remove('hidden'); renderFeedView(); checkNotifications(); sb.channel('global-notif').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => { if(payload.new.receiver_id === currentUser.id) checkNotifications(); }).subscribe(); },600); }
</script>
