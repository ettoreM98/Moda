<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAWENISHLAND — AI Fashion</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

  <style>
    /* --- DESIGN PULITO E VELOCE --- */
    :root {
      /* Palette più elegante e neutra */
      --bg-deep: #0a0a0a;        
      --bg-panel: #141414; 
      --text-main: #ffffff;      
      --text-muted: #a3a3a3;    
      --gold: #d4af37;           
      --gold-glow: rgba(212, 175, 55, 0.1);
      --red-like: #ef4444;
      --border-light: 1px solid rgba(255, 255, 255, 0.1);
    }

    body { 
      background-color: var(--bg-deep); 
      color: var(--text-main); 
      font-family: 'Outfit', sans-serif; 
      margin: 0; 
      overflow-x: hidden; 
      min-height: 100vh;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg-deep); }
    ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    .hidden { display: none !important; }

    /* --- LAYOUT --- */
    .app-layout { display: flex; max-width: 1200px; margin: 0 auto; min-height: 100vh; position: relative; }

    /* SIDEBAR */
    .sidebar { 
      width: 80px; 
      position: sticky; 
      top: 0; 
      height: 100vh;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      background: var(--bg-panel);
      border-right: var(--border-light);
      padding: 30px 0;
      z-index: 50; /* Z-INDEX BASSO per non coprire i modali */
    }

    .brand-logo-icon {
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      font-size: 24px;
      color: var(--gold);
      margin-bottom: 40px;
      cursor: pointer;
      border: 1px solid var(--gold);
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
    }

    .nav-item { 
      width: 48px; height: 48px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 12px; 
      cursor: pointer; 
      transition: all 0.2s ease; 
      color: var(--text-muted);
      margin-bottom: 20px;
      font-size: 20px;
    }
     
    .nav-item:hover, .nav-item.active { 
      background: rgba(255, 255, 255, 0.05); 
      color: var(--gold); 
    }

    /* FEED */
    .main-content { flex: 1; padding: 40px; max-width: 600px; margin: 0 auto; }

    .feed-tabs-container {
      display: flex; justify-content: center; gap: 30px; margin-bottom: 30px;
      padding-bottom: 10px; border-bottom: var(--border-light);
    }

    .feed-tab {
      font-size: 16px; font-weight: 600; color: var(--text-muted);
      cursor: pointer; padding: 5px 10px; transition: all 0.3s ease; position: relative;
    }
    .feed-tab.active { color: #fff; }
    .feed-tab.active::after {
      content: ''; position: absolute; bottom: -11px; left: 0; width: 100%;
      height: 2px; background: var(--gold);
    }

    /* POST CARD */
    .post-card { 
      background: #111; margin-bottom: 40px; padding: 0;
      border-radius: 16px; border: var(--border-light);
      overflow: hidden;
    }
     
    .post-header { display: flex; align-items: center; justify-content: space-between; padding: 15px; }
    .user-badge { display: flex; align-items: center; gap: 10px; cursor: pointer; }
    .user-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border-light); }
    .username { font-weight: 600; font-size: 14px; color: #fff; }
    .post-date { font-size: 11px; color: var(--text-muted); }

    .post-img-container { position: relative; width: 100%; }
    .post-img { width: 100%; display: block; cursor: pointer; }

    .shop-tag-overlay {
      position: absolute; bottom: 15px; left: 15px;
      background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px);
      padding: 6px 12px; border-radius: 30px;
      display: flex; align-items: center; gap: 8px; border: 1px solid var(--gold);
      cursor: pointer; z-index: 10;
    }
    .shop-tag-overlay span { font-size: 11px; font-weight: bold; color: white; }
    .shop-tag-overlay i { color: var(--gold); font-size: 12px; }

    .action-bar { display: flex; gap: 20px; padding: 15px; }
    .icon-btn { font-size: 22px; cursor: pointer; color: var(--text-main); transition: 0.2s; display: flex; align-items: center; gap: 6px; }
    .icon-btn:hover { color: var(--gold); transform: translateY(-2px); }
    .likes-count-clickable { font-size: 14px; font-weight: 600; }

    .caption-box { padding: 0 15px 20px 15px; font-size: 14px; line-height: 1.5; color: #ccc; }
    .caption-user { font-weight: 700; color: #fff; margin-right: 8px; }

    /* BUTTONS */
    .btn-gold {
      background: var(--gold); color: #000; padding: 12px; border-radius: 8px;
      font-weight: 700; border: none; cursor: pointer; transition: 0.3s; width: 100%;
    }
    .btn-gold:hover { opacity: 0.9; }
    .btn-gold-outline {
      border: 1px solid var(--gold); color: var(--gold); padding: 8px; 
      border-radius: 6px; font-weight: 600; cursor: pointer; background: transparent;
    }

    /* MODALS - FIXED Z-INDEX */
    .modal-overlay { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: rgba(0,0,0, 0.85); z-index: 9999; /* Z-INDEX ALTISSIMO PER STARE SOPRA TUTTO */
      display: flex; justify-content: center; align-items: center;
    }
    .glass-modal { 
      background: #141414; border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 16px; overflow: hidden; position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    /* Upload Styling */
    .upload-box {
        border: 2px dashed #333; border-radius: 12px; padding: 40px; 
        text-align: center; cursor: pointer; transition: 0.2s;
    }
    .upload-box:hover { border-color: var(--gold); background: rgba(255,255,255,0.02); }
    .added-product-item {
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(255,255,255,0.05); padding: 8px; border-radius: 6px; margin-bottom: 5px;
    }

    /* Detail Modal */
    .detail-layout { display: flex; width: 90vw; max-width: 1000px; height: 85vh; }
    .detail-img-side { flex: 1.5; background: #000; display: flex; align-items: center; justify-content: center; }
    .detail-info-side { flex: 1; display: flex; flex-direction: column; background: #141414; min-width: 320px; }

    /* Mobile */
    @media (max-width: 800px) {
      .sidebar { 
        width: 100%; height: 60px; position: fixed; bottom: 0; top: auto; 
        flex-direction: row; justify-content: space-around; padding: 0;
        border-right: none; border-top: 1px solid #333; z-index: 50;
      }
      .brand-logo-icon, .nav-item::after { display: none; }
      .nav-item { margin: 0; }
      .app-layout { display: block; padding-bottom: 70px; }
      .detail-layout { flex-direction: column; height: 100%; width: 100%; }
    }

    /* Utils */
    .gold-dot { width: 8px; height: 8px; background: var(--gold); border-radius: 50%; position: absolute; top: 12px; right: 12px; display: none; }
    .msg-bubble { padding: 10px 14px; border-radius: 12px; font-size: 14px; margin-bottom: 8px; max-width: 80%; }
    .msg-mine { background: var(--gold); color: #000; align-self: flex-end; }
    .msg-theirs { background: #333; color: #fff; align-self: flex-start; }
    .toast-box { position: fixed; top: 20px; right: 20px; background: #222; border: 1px solid var(--gold); padding: 15px; border-radius: 8px; z-index: 10000; color: #fff; transform: translateX(150%); transition: transform 0.3s; }
    .toast-active { transform: translateX(0); }
    .analyzing-box { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
  </style>
</head>

      document.getElementById('ai-error-msg').classList.add('hidden');
      uploadProductsList = []; renderUploadProductsList();
  }

  function previewUpload(input) {
      if(input.files && input.files[0]) {
          const img = document.getElementById('upload-preview');
          const loading = document.getElementById('ai-loading');
          
          img.src = URL.createObjectURL(input.files[0]);
          img.classList.remove('hidden');
          loading.classList.remove('hidden');
          document.getElementById('upload-details-section').classList.add('hidden');
          document.getElementById('ai-error-msg').classList.add('hidden');

          img.onload = async () => {
              let isFashion = true;
              if(classifierModel) {
                  try {
                      const preds = await classifierModel.classify(img);
                      isFashion = preds.some(p => FASHION_KEYWORDS.some(k => p.className.toLowerCase().includes(k)));
                  } catch(e) { console.log("AI skip error"); }
              }
              loading.classList.add('hidden');
              if(isFashion) document.getElementById('upload-details-section').classList.remove('hidden');
              else document.getElementById('ai-error-msg').classList.remove('hidden');
          }
      }
  }

  function addProdToUpload() {
      const n = document.getElementById('temp-prod-name').value;
      const l = document.getElementById('temp-prod-link').value;
      if(n && l) {
          uploadProductsList.push({name:n, link:l});
          document.getElementById('temp-prod-name').value = "";
          document.getElementById('temp-prod-link').value = "";
          renderUploadProductsList();
      }
  }
  function renderUploadProductsList() {
      const c = document.getElementById('upload-products-list');
      c.innerHTML = "";
      uploadProductsList.forEach((p, i) => {
          c.innerHTML += `<div class="added-product-item"><span class="text-white text-xs">${escapeHtml(p.name)}</span><i class="fa-solid fa-trash text-red-500 cursor-pointer text-xs" onclick="uploadProductsList.splice(${i},1);renderUploadProductsList()"></i></div>`;
      });
  }

  async function submitPost() {
      const f = document.getElementById('post-file').files[0];
      const c = document.getElementById('post-caption').value;
      if(!f) return;
      if(uploadProductsList.length === 0) return alert("Inserisci almeno un prodotto (Nome + Link).");

      const btn = document.getElementById('btn-publish');
      btn.innerText = "...";
      try {
          const path = `${currentUser.id}/${Date.now()}`;
          await sb.storage.from(BUCKET_POSTS).upload(path, f);
          const { data: { publicUrl } } = sb.storage.from(BUCKET_POSTS).getPublicUrl(path);
          await sb.from('posts').insert([{user_id:currentUser.id, image_url:publicUrl, caption:c, products:uploadProductsList}]);
          closeModal('upload-modal');
          renderFeedView();
          showToast("Post pubblicato!");
      } catch(e) { alert(e.message); }
      btn.innerText = "PUBBLICA";
  }

  // --- FEED ---
  async function renderFeedView() {
      const main = document.getElementById('main-content-area');
      main.innerHTML = `
        <div class="feed-tabs-container">
            <div class="feed-tab ${feedMode==='following'?'active':''}" onclick="feedMode='following';renderFeedView()">SEGUITI</div>
            <div class="feed-tab ${feedMode==='viral'?'active':''}" onclick="feedMode='viral';renderFeedView()">ESPLORA</div>
        </div>
        <div id="feed-list" class="flex flex-col items-center"><i class="fa-solid fa-spinner fa-spin text-[#d4af37] text-2xl"></i></div>
      `;
      
      let q = sb.from('posts').select('*, profiles:user_id(*)').order('created_at', {ascending:false});
      if(feedMode === 'following') {
          const {data:f} = await sb.from('follows').select('followed_id').eq('follower_id', currentUser.id);
          const ids = f.map(x => x.followed_id);
          if(ids.length > 0) q = q.in('user_id', ids);
          else { document.getElementById('feed-list').innerHTML = "<div class='text-gray-500 mt-10'>Non segui nessuno.</div>"; return; }
      } else q = q.limit(50);

      const { data: posts } = await q;
      const list = document.getElementById('feed-list');
      list.innerHTML = "";
      
      if(!posts || posts.length === 0) { list.innerHTML = "<div class='text-gray-500 mt-10'>Nessun post.</div>"; return; }

      for(const p of posts) {
          const counts = await getCounts(p.id);
          const liked = await isLiked(p.id);
          const shopJson = encodeURIComponent(JSON.stringify(p.products || []));
          
          list.innerHTML += `
            <div class="post-card w-full">
                <div class="post-header">
                    <div class="user-badge" onclick="openUserProfile('${p.user_id}')">
                        <img src="${p.profiles.avatar_url || 'https://via.placeholder.com/40'}" class="user-avatar">
                        <span class="username">${escapeHtml(p.profiles.username)}</span>
                    </div>
                </div>
                <div class="post-img-container">
                    <img src="${p.image_url}" class="post-img" onclick="openPostDetail('${p.id}')">
                    ${(p.products && p.products.length>0) ? `<div class="shop-tag-overlay" onclick="openShopWindow('${shopJson}', event)"><i class="fa-solid fa-bag-shopping"></i><span>SHOP</span></div>` : ''}
                </div>
                <div class="action-bar">
                    <div class="icon-btn" onclick="toggleLike('${p.id}', this)"><i class="${liked?'fa-solid text-[#ef4444]':'fa-regular'} fa-heart"></i></div>
                    <div class="icon-btn" onclick="openPostDetail('${p.id}')"><i class="fa-regular fa-comment"></i></div>
                    <div class="icon-btn ml-auto" onclick="openShareModal('${p.id}')"><i class="fa-regular fa-paper-plane"></i></div>
                </div>
                <div class="px-4 pb-2 font-bold text-sm text-white cursor-pointer" onclick="openList('likes','${p.id}')">${counts.likes} Mi piace</div>
                <div class="caption-box">
                    <span class="caption-user" onclick="openUserProfile('${p.user_id}')">${escapeHtml(p.profiles.username)}</span>
                    ${escapeHtml(p.caption)}
                </div>
            </div>
          `;
      }
  }

  // --- ACTIONS ---
  async function isLiked(pid) { const {data}=await sb.from('likes').select('id').eq('post_id',pid).eq('user_id',currentUser.id); return data.length>0; }
  async function getCounts(pid) { const {count:l}=await sb.from('likes').select('*',{count:'exact',head:true}).eq('post_id',pid); return {likes:l||0}; }
  
  async function toggleLike(pid, btn) {
      const icon = btn.querySelector('i');
      if(icon.classList.contains('fa-solid')) {
          icon.className = "fa-regular fa-heart";
          await sb.from('likes').delete().eq('post_id',pid).eq('user_id',currentUser.id);
      } else {
          icon.className = "fa-solid fa-heart text-[#ef4444]";
          await sb.from('likes').insert([{post_id:pid, user_id:currentUser.id}]);
      }
  }

  // --- DETAILS ---
  async function openPostDetail(pid) {
      currentPostId = pid;
      document.getElementById('post-detail-modal').classList.remove('hidden');
      const {data:p} = await sb.from('posts').select('*, profiles:user_id(*)').eq('id',pid).single();
      
      document.getElementById('detail-img').src = p.image_url;
      document.getElementById('detail-avatar').src = p.profiles.avatar_url || 'https://via.placeholder.com/40';
      document.getElementById('detail-username').innerText = p.profiles.username;
      document.getElementById('detail-user-link').onclick = () => { closeModal('post-detail-modal'); openUserProfile(p.user_id); };
      
      document.getElementById('detail-delete-btn').innerHTML = (p.user_id === currentUser.id) ? `<i class="fa-solid fa-trash text-gray-500 hover:text-red-500 cursor-pointer" onclick="deletePost('${p.id}')"></i>` : '';
      
      loadComments(pid);
      const c = await getCounts(pid); document.getElementById('detail-likes-count').innerText = c.likes;
      
      const l = await isLiked(pid);
      const btn = document.getElementById('detail-like-btn');
      btn.className = l ? "fa-solid fa-heart text-[#ef4444] cursor-pointer" : "fa-regular fa-heart cursor-pointer text-white";
      btn.onclick = () => toggleLike(pid, {querySelector:()=>btn});
  }

  async function loadComments(pid) {
      const box = document.getElementById('detail-comments');
      box.innerHTML = '<div class="text-gray-500 text-center text-xs">Caricamento...</div>';
      const {data} = await sb.from('comments').select('*, profiles:user_id(username)').eq('post_id',pid);
      box.innerHTML = "";
      data.forEach(c => {
          box.innerHTML += `<div class="text-sm text-gray-300 mb-2"><span class="font-bold text-white mr-2">${escapeHtml(c.profiles.username)}</span>${escapeHtml(c.content)}</div>`;
      });
  }
  async function inviaCommento() {
      const t = document.getElementById('new-comment').value;
      if(t) { await sb.from('comments').insert([{post_id:currentPostId, user_id:currentUser.id, content:t}]); document.getElementById('new-comment').value=""; loadComments(currentPostId); }
  }

  // --- MODALS CONTENT ---
  function openShopWindow(json, e) {
      if(e) e.stopPropagation();
      document.getElementById('shop-modal').classList.remove('hidden');
      const p = JSON.parse(decodeURIComponent(json));
      const l = document.getElementById('shop-window-list');
      l.innerHTML = "";
      p.forEach(x => {
          l.innerHTML += `<div class="bg-[#222] p-3 rounded flex justify-between items-center"><span class="text-white text-sm font-bold">${escapeHtml(x.name)}</span><a href="${x.link}" target="_blank" class="text-xs bg-[#d4af37] text-black px-2 py-1 rounded font-bold">VAI</a></div>`;
      });
  }

  function openShareModal(pid) {
      sharePostId = pid;
      document.getElementById('share-modal').classList.remove('hidden');
      const l = document.getElementById('share-list-content');
      l.innerHTML = '<div class="text-center text-gray-500"><i class="fa-solid fa-spinner fa-spin"></i></div>';
      
      sb.from('follows').select('profiles!follows_followed_id_fkey(*)').eq('follower_id', currentUser.id)
      .then(({data}) => {
          l.innerHTML = "";
          if(!data || data.length===0) l.innerHTML = "<p class='text-center text-gray-500 text-sm'>Non segui nessuno.</p>";
          data.forEach(x => {
              const u = x.profiles;
              l.innerHTML += `<div class="flex justify-between items-center p-3 hover:bg-white/5 rounded cursor-pointer"><div class="flex items-center gap-2"><img src="${u.avatar_url}" class="w-8 h-8 rounded-full border border-[#d4af37]"><span class="text-white font-bold text-sm">${u.username}</span></div><button onclick="shareToChat('${u.id}')" class="text-xs bg-[#d4af37] text-black px-3 py-1 rounded font-bold">INVIA</button></div>`;
          });
      });
  }
  async function shareToChat(uid) {
      const {data:p} = await sb.from('posts').select('image_url').eq('id',sharePostId).single();
      const msg = JSON.stringify({type:'share_post', postId:sharePostId, img:p.image_url});
      await sb.from('messages').insert([{sender_id:currentUser.id, receiver_id:uid, content:msg}]);
      closeModal('share-modal'); showToast("Inviato!");
  }

  // --- PROFILE ---
  async function openUserProfile(uid) {
      closeModal('post-detail-modal'); closeModal('list-modal'); closeModal('search-modal'); closeModal('notifications-modal');
      const main = document.getElementById('main-content-area');
      main.innerHTML = '<div class="text-center mt-10"><i class="fa-solid fa-spinner fa-spin text-[#d4af37] text-2xl"></i></div>';
      
      const {data:u} = await sb.from('profiles').select('*').eq('id',uid).single();
      const {data:posts} = await sb.from('posts').select('*').eq('user_id',uid).order('created_at',{ascending:false});
      const {count:pc} = await sb.from('posts').select('*',{count:'exact'}).eq('user_id',uid);
      const {count:fc} = await sb.from('follows').select('*',{count:'exact'}).eq('followed_id',uid);
      const {count:fing} = await sb.from('follows').select('*',{count:'exact'}).eq('follower_id',uid);

      let actionBtn = "";
      if(uid === currentUser.id) {
          actionBtn = `<button onclick="document.getElementById('edit-profile-modal').classList.remove('hidden')" class="border border-gray-600 text-white px-4 py-1 rounded text-sm hover:bg-white/10">Modifica</button>`;
      } else {
          const {data:isF} = await sb.from('follows').select('id').eq('follower_id',currentUser.id).eq('followed_id',uid);
          const fol = isF.length > 0;
          actionBtn = `<button onclick="toggleFollow('${uid}')" class="${fol?'border border-gray-600 text-white':'bg-[#d4af37] text-black'} px-4 py-1 rounded text-sm font-bold">${fol?'Seguito':'Segui'}</button>`;
          actionBtn += `<button onclick="openChat('${uid}','${u.username}','${u.avatar_url}')" class="ml-2 border border-gray-600 text-white px-3 py-1 rounded text-sm hover:bg-white/10">Msg</button>`;
      }

      main.innerHTML = `
        <div class="flex flex-col items-center mb-6 border-b border-gray-800 pb-6">
            <img src="${u.avatar_url || 'https://via.placeholder.com/100'}" class="w-24 h-24 rounded-full border-2 border-[#d4af37] mb-3 object-cover">
            <h2 class="text-2xl text-white font-serif italic mb-1">${u.username}</h2>
            <div class="text-gray-500 text-sm mb-4">${u.full_name||''}</div>
            <div class="flex gap-6 mb-4 text-white text-center">
                <div><div class="font-bold text-lg">${pc||0}</div><div class="text-xs text-gray-500">Post</div></div>
                <div class="cursor-pointer" onclick="openList('followers','${uid}')"><div class="font-bold text-lg">${fc||0}</div><div class="text-xs text-gray-500">Follower</div></div>
                <div class="cursor-pointer" onclick="openList('following','${uid}')"><div class="font-bold text-lg">${fing||0}</div><div class="text-xs text-gray-500">Seguiti</div></div>
            </div>
            ${actionBtn}
        </div>
        <div class="grid grid-cols-3 gap-1">
            ${posts.map(p => `<div class="aspect-square bg-[#1a1a1a] cursor-pointer relative group" onclick="openPostDetail('${p.id}')"><img src="${p.image_url}" class="w-full h-full object-cover group-hover:opacity-80"></div>`).join('')}
        </div>
      `;
  }

  async function toggleFollow(uid) {
      const {data} = await sb.from('follows').select('id').eq('follower_id',currentUser.id).eq('followed_id',uid);
      if(data.length>0) await sb.from('follows').delete().eq('follower_id',currentUser.id).eq('followed_id',uid);
      else await sb.from('follows').insert([{follower_id:currentUser.id, followed_id:uid}]);
      openUserProfile(uid);
  }

  // --- LISTS & SEARCH ---
  async function openList(type, id) {
      document.getElementById('list-modal').classList.remove('hidden');
      document.getElementById('list-title').innerText = type.toUpperCase();
      const l = document.getElementById('list-content');
      l.innerHTML = '...';
      
      let q;
      if(type==='followers') q = sb.from('follows').select('profiles!follows_follower_id_fkey(*)').eq('followed_id',id);
      else if(type==='following') q = sb.from('follows').select('profiles!follows_followed_id_fkey(*)').eq('follower_id',id);
      else if(type==='likes') q = sb.from('likes').select('profiles:user_id(*)').eq('post_id',id);
      
      const {data} = await q;
      l.innerHTML = "";
      if(!data || data.length===0) l.innerHTML = "<p class='text-center text-gray-500 p-4'>Vuoto.</p>";
      data.forEach(x => {
          const u = x.profiles;
          l.innerHTML += `<div class="flex items-center gap-3 p-3 hover:bg-white/5 cursor-pointer" onclick="closeModal('list-modal'); openUserProfile('${u.id}')"><img src="${u.avatar_url}" class="w-8 h-8 rounded-full border border-gray-600"><span class="text-white font-bold text-sm">${u.username}</span></div>`;
      });
  }

  function openSearchModal() { document.getElementById('search-modal').classList.remove('hidden'); }
  async function performSearch() {
      const q = document.getElementById('search-query').value;
      if(q.length<2) return;
      const {data} = await sb.from('profiles').select('*').ilike('username', `%${q}%`);
      const l = document.getElementById('search-results');
      l.innerHTML = "";
      data.forEach(u => {
          l.innerHTML += `<div class="flex items-center gap-3 p-3 hover:bg-white/5 cursor-pointer" onclick="closeModal('search-modal'); openUserProfile('${u.id}')"><img src="${u.avatar_url}" class="w-8 h-8 rounded-full border border-gray-600"><span class="text-white font-bold text-sm">${u.username}</span></div>`;
      });
  }

  // --- MESSAGES ---
  async function openInboxModal() {
      document.getElementById('inbox-modal').classList.remove('hidden');
      const l = document.getElementById('inbox-list');
      const {data:msgs} = await sb.from('messages').select('*').or(`sender_id.eq.${currentUser.id},receiver_id.eq.${currentUser.id}`).order('created_at',{ascending:false});
      
      const seen = new Set();
      l.innerHTML = "";
      for(const m of msgs) {
          const oid = m.sender_id === currentUser.id ? m.receiver_id : m.sender_id;
          if(seen.has(oid)) continue;
          seen.add(oid);
          const {data:u} = await sb.from('profiles').select('*').eq('id',oid).single();
          l.innerHTML += `<div class="flex items-center gap-3 p-3 border-b border-gray-800 cursor-pointer hover:bg-white/5" onclick="closeModal('inbox-modal'); openChat('${u.id}','${u.username}','${u.avatar_url}')"><img src="${u.avatar_url}" class="w-10 h-10 rounded-full border border-[#d4af37]"><div><div class="text-white font-bold text-sm">${u.username}</div><div class="text-gray-500 text-xs truncate w-40">${m.content}</div></div></div>`;
      }
  }

  async function openChat(uid, name, ava) {
      activeChatId = uid;
      document.getElementById('chat-modal').classList.remove('hidden');
      document.getElementById('chat-head-name').innerText = name;
      document.getElementById('chat-head-img').src = ava;
      
      loadMessages();
      if(chatSub) chatSub.unsubscribe();
      chatSub = sb.channel('chat').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, payload => {
          if((payload.new.sender_id===uid && payload.new.receiver_id===currentUser.id) || (payload.new.sender_id===currentUser.id && payload.new.receiver_id===uid)) loadMessages();
      }).subscribe();
  }

  async function loadMessages() {
      const box = document.getElementById('chat-messages');
      const {data:msgs} = await sb.from('messages').select('*').or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${activeChatId}),and(sender_id.eq.${activeChatId},receiver_id.eq.${currentUser.id})`).order('created_at',{ascending:true});
      box.innerHTML = "";
      msgs.forEach(m => {
          let txt = escapeHtml(m.content);
          if(txt.includes('share_post')) {
              try { const j=JSON.parse(m.content); txt=`<div class="bg-black p-2 border border-[#d4af37] rounded cursor-pointer" onclick="openPostDetail('${j.postId}')"><img src="${j.img}" class="w-full h-24 object-cover mb-1"><div class="text-[10px] text-gray-400">Post Condiviso</div></div>`; } catch(e){}
          }
          box.innerHTML += `<div class="msg-bubble ${m.sender_id===currentUser.id?'msg-mine':'msg-theirs'}">${txt}</div>`;
      });
      box.scrollTop = box.scrollHeight;
  }
  
  async function sendMessage() {
      const t = document.getElementById('chat-input').value;
      if(t && activeChatId) {
          await sb.from('messages').insert([{sender_id:currentUser.id, receiver_id:activeChatId, content:t}]);
          document.getElementById('chat-input').value = "";
          loadMessages();
      }
  }

  // --- NOTIFICATIONS ---
  async function openNotificationsModal() {
      document.getElementById('notifications-modal').classList.remove('hidden');
      document.getElementById('notif-gold-dot').style.display='none';
      const l = document.getElementById('notifications-list');
      const {data:notifs} = await sb.from('notifications').select('*, profiles:actor_id(*)').eq('recipient_id',currentUser.id).order('created_at',{ascending:false}).limit(20);
      l.innerHTML = "";
      notifs.forEach(n => {
          let txt = n.type==='like'?'ha messo like al tuo post':(n.type==='follow'?'ti segue':'ha commentato');
          let icon = n.type==='like'?'<i class="fa-solid fa-heart text-red-500"></i>':'<i class="fa-solid fa-user text-blue-400"></i>';
          l.innerHTML += `<div class="flex items-center gap-3 p-3 border-b border-gray-800 hover:bg-white/5 cursor-pointer" onclick="closeModal('notifications-modal'); ${n.type==='follow'?'openUserProfile(\''+n.actor_id+'\')':'openPostDetail(\''+n.post_id+'\')'}"><img src="${n.profiles.avatar_url}" class="w-8 h-8 rounded-full border border-gray-600"><div class="text-sm text-gray-300"><span class="font-bold text-white mr-1">${n.profiles.username}</span>${txt}</div><div class="ml-auto">${icon}</div></div>`;
      });
      await sb.from('notifications').update({is_read:true}).eq('recipient_id',currentUser.id);
  }

  // --- SYSTEM ---
  function enterApp(u) {
      currentUser = u;
      document.getElementById('auth-container').style.display = 'none';
      document.getElementById('app-interface').classList.remove('hidden');
      renderFeedView();
      
      // Realtime listener per pallini notifiche
      sb.channel('realtime').on('postgres_changes', {event:'INSERT', schema:'public', table:'notifications', filter:`recipient_id=eq.${u.id}`}, ()=>{
          document.getElementById('notif-gold-dot').style.display='block';
          showToast("Nuova notifica");
      }).on('postgres_changes', {event:'INSERT', schema:'public', table:'messages', filter:`receiver_id=eq.${u.id}`}, ()=>{
          document.getElementById('global-gold-dot').style.display='block';
          showToast("Nuovo messaggio");
      }).subscribe();
  }

  async function faiLogin() {
      const e=document.getElementById('l-email').value, p=document.getElementById('l-pass').value;
      const {data, error} = await sb.auth.signInWithPassword({email:e, password:p});
      if(error) alert(error.message); else enterApp(data.user);
  }
  async function faiRegistrazione() {
      const e=document.getElementById('r-email').value, p=document.getElementById('r-pass').value, u=document.getElementById('r-username').value;
      const {data, error} = await sb.auth.signUp({email:e, password:p});
      if(error) alert(error.message); 
      else { await sb.from('profiles').insert([{id:data.user.id, username:u}]); enterApp(data.user); }
  }
  async function logout() { await sb.auth.signOut(); location.reload(); }
  function vaiA(t) { document.getElementById('login-form').classList.toggle('hidden',t!=='login'); document.getElementById('signup-form').classList.toggle('hidden',t==='login'); }
  async function saveProfile() {
      const u=document.getElementById('edit-username').value, f=document.getElementById('edit-fullname').value;
      await sb.from('profiles').update({username:u, full_name:f}).eq('id',currentUser.id);
      closeModal('edit-profile-modal'); openUserProfile(currentUser.id);
  }
  async function uploadAvatar(i) {
      const f=i.files[0]; if(!f)return;
      const p=`${currentUser.id}/avatar_${Date.now()}`;
      await sb.storage.from(BUCKET_AVATARS).upload(p,f);
      const {data}=sb.storage.from(BUCKET_AVATARS).getPublicUrl(p);
      await sb.from('profiles').update({avatar_url:data.publicUrl}).eq('id',currentUser.id);
      document.getElementById('edit-avatar-preview').src=data.publicUrl;
  }
  async function deletePost(pid) {
      if(confirm("Eliminare?")) { await sb.from('posts').delete().eq('id',pid); closeModal('post-detail-modal'); renderFeedView(); }
  }
</script>
</body>
