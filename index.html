<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAWENISLAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Playfair Display', serif; }
        .hidden { display: none !important; }
        .btn-white { background: #fff; color: #000; padding: 12px; font-weight: 600; text-transform: uppercase; width: 100%; transition: 0.3s; cursor: pointer; border: none; font-size: 9px; letter-spacing: 2px; }
        input { background: transparent; border: 1px solid #1a1a1a; padding: 12px; color: #fff; width: 100%; outline: none; margin-bottom: 10px; font-size: 13px; }
        .error-msg { color: #ff4444; font-size: 10px; text-transform: uppercase; margin-bottom: 15px; border: 1px solid #441111; padding: 10px; display: none; background: #1a0000; }
    </style>
</head>
<body>

    <section id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
        <h1 class="serif text-6xl mb-12 italic tracking-tighter text-white">Hawenisland</h1>
        
        <div class="w-full max-w-sm">
            <div id="error-display" class="error-msg"></div>

            <div id="login-form">
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-pass" placeholder="Password">
                <button id="btn-login" class="btn-white mb-4">Entra</button>
                <button onclick="toggleForm('signup')" class="text-[9px] text-zinc-500 uppercase tracking-widest hover:text-white">Non sei registrato? Unisciti</button>
            </div>

            <div id="signup-form" class="hidden">
                <input type="text" id="reg-nome" placeholder="Nome">
                <input type="text" id="reg-cognome" placeholder="Cognome">
                <p class="text-[9px] text-zinc-600 mb-1 text-left uppercase font-bold italic">Data di nascita (Min. 16 anni)</p>
                <input type="date" id="reg-nascita">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-pass" placeholder="Password (Min. 6 caratteri)">
                <button id="btn-signup" class="btn-white mb-4">Crea Account</button>
                <button onclick="toggleForm('login')" class="text-[9px] text-zinc-500 uppercase tracking-widest hover:text-white">Hai già un account? Accedi</button>
            </div>

            <p id="btn-forgot" class="text-[9px] text-zinc-500 uppercase cursor-pointer pt-6 hover:text-white">Recupera Password</p>
            <div class="py-6 text-zinc-800 text-[9px] tracking-[0.5em]">— GITHUB —</div>
            <button id="btn-github" class="flex items-center justify-center gap-4 border border-zinc-900 p-4 w-full hover:bg-white hover:text-black transition">
                <i data-lucide="github" class="w-4 h-4"></i>
                <span class="font-semibold text-[9px] uppercase tracking-widest">GitHub Login</span>
            </button>
        </div>
    </section>

    <section id="app-screen" class="hidden">
        <nav class="fixed top-0 w-full border-b border-zinc-900 bg-black/90 p-6 z-50 flex justify-between items-center">
            <span class="serif text-2xl italic">Hawenisland</span>
            <button onclick="logout()" class="text-[9px] border border-zinc-800 px-4 py-2">LOGOUT</button>
        </nav>
        <main class="pt-40 text-center">
            <p class="serif text-4xl italic">Benvenuto, <span id="user-name"></span>.</p>
        </main>
    </section>

    <script>
        // Configurazione presa dalle tue foto 34 e 38
        const SB_URL = 'https://nqueucpgvqexhpztpois.supabase.co';
        const SB_KEY = 'sb_publishable_KHwmrWNgwndph8Iuxu-WfW_aUkZTVFI';
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        function toggleForm(mode) {
            document.getElementById('login-form').classList.toggle('hidden', mode === 'signup');
            document.getElementById('signup-form').classList.toggle('hidden', mode === 'login');
            hideError();
        }

        function showError(msg) {
            const errDiv = document.getElementById('error-display');
            errDiv.innerText = msg;
            errDiv.style.display = 'block';
        }

        function hideError() { document.getElementById('error-display').style.display = 'none'; }

        // --- AZIONE LOGIN ---
        document.getElementById('btn-login').onclick = async () => {
            hideError();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;

            if (!email.includes('@')) return showError("Inserisci un'email valida");

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                if (error.message.includes("Invalid login credentials")) showError("E-mail o password sbagliati");
                else showError("Utente non registrato");
            } else {
                window.location.reload();
            }
        };

        // --- AZIONE REGISTRAZIONE ---
        document.getElementById('btn-signup').onclick = async () => {
            hideError();
            const nome = document.getElementById('reg-nome').value;
            const cognome = document.getElementById('reg-cognome').value;
            const nascita = document.getElementById('reg-nascita').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;

            if (!nome || !nascita || !email || !password) return showError("Compila tutti i campi");

            // Controllo 16 anni
            const oggi = new Date();
            const dataNascita = new Date(nascita);
            let eta = oggi.getFullYear() - dataNascita.getFullYear();
            if (oggi.getMonth() < dataNascita.getMonth() || (oggi.getMonth() === dataNascita.getMonth() && oggi.getDate() < dataNascita.getDate())) eta--;

            if (eta < 16) return showError("Devi avere almeno 16 anni");

            const { error } = await supabase.auth.signUp({
                email, password,
                options: { data: { first_name: nome, last_name: cognome } }
            });

            if (error) showError(error.message);
            else alert("Registrazione effettuata! Conferma l'email per accedere.");
        };

        // --- AZIONE GITHUB ---
        document.getElementById('btn-github').onclick = async () => {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'github',
                options: { redirectTo: window.location.origin }
            });
            if (error) showError("Errore GitHub: " + error.message);
        };

        // --- RECUPERO PASSWORD ---
        document.getElementById('btn-forgot').onclick = async () => {
            const email = document.getElementById('login-email').value;
            if (!email) return showError("Inserisci l'email nel campo sopra");
            const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: window.location.origin });
            if (error) showError(error.message);
            else alert("Email di recupero inviata!");
        };

        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.user_metadata.first_name || "Utente";
            }
        }

        async function logout() { await supabase.auth.signOut(); window.location.reload(); }
        
        lucide.createIcons();
        checkUser();
    </script>
</body>
</html>
