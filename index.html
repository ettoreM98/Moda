<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>DEBUG HAWENISHLAND</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background:#000; color:#fff; text-align:center; padding:50px; font-family:sans-serif;">

    <h1 id="titolo">SISTEMA ATTIVO</h1>
    
    <div style="border:1px solid #333; padding:20px; margin:20px auto; max-width:300px;">
        <button id="btn-test" style="padding:15px; width:100%; cursor:pointer;">PROVA CLICCA QUI</button>
        <p id="stato" style="font-size:12px; margin-top:10px; color:gray;">Controllo Supabase...</p>
    </div>

    <script>
        // Test di caricamento Supabase
        window.onload = function() {
            const stato = document.getElementById('stato');
            if (typeof window.supabase !== 'undefined') {
                stato.innerText = "SUPABASE CARICATO CORRETTAMENTE";
                stato.style.color = "green";
            } else {
                stato.innerText = "ERRORE: SUPABASE NON CARICATO";
                stato.style.color = "red";
            }
        };

        // Test del Pulsante senza funzioni esterne
        document.getElementById('btn-test').onclick = function() {
            alert("Il pulsante funziona! Se vedi questo messaggio, il problema Ã¨ nella configurazione del login.");
            this.style.background = "green";
            this.innerText = "FUNZIONA";
        };
    </script>
</body>
</html>
