<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAWENISHLAND — Archivio Moda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; height: 100vh; }
        .serif { font-family: 'Playfair Display', serif; }
        .hidden { display: none !important; }
        
        /* LAYOUT SPLIT EDITORIAL */
        .split-layout { display: flex; height: 100vh; }
        .visual-side { flex: 1; position: relative; overflow: hidden; display: none; background: #000; }
        @media (min-width: 768px) { .visual-side { display: block; } }

        /* FOTO INTERATTIVE (UOMO/DONNA) */
        .visual-side img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; filter: grayscale(100%); opacity: 0;
            z-index: 0; transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out, filter 0.5s;
        }
        .visual-side img.active { opacity: 1; transform: scale(1.03); z-index: 1; }
        .visual-side img:hover { filter: grayscale(0%); cursor: crosshair; }

        /* AREA FORM */
        .form-side {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; padding: 60px; background: #0a0a0a;
            max-width: 600px; margin: auto;
            border-left: 1px solid #111;
        }
        
        .input-group { margin-bottom: 35px; }
        .input-label { display: block; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: #555; margin-bottom: 12px; }
        input {
            background: transparent; border-bottom: 1px solid #222;
            padding: 16px 0; color: #fff; width: 100%; outline: none;
            font-size: 15px; transition: border-color 0.3s;
        }
        input:focus { border-color: #fff; }
        
        .btn-white {
            background: #fff; color: #000; padding: 20px;
            font-weight: 500; text-transform: uppercase; width: 100%;
            cursor: pointer; font-size: 12px; letter-spacing: 3px;
            transition: 0.3s; border: 1px solid #fff;
        }
        .btn-white:hover { background: #000; color: #fff; }
        
        .link-switch {
            display: block; text-align: center; margin-top: 40px;
            font-size: 11px; text-transform: uppercase; letter-spacing: 2px;
            color: #666; cursor: pointer;
        }
        .link-switch span { color: #fff; border-bottom: 1px solid #fff; padding-bottom: 3px; margin-left: 8px; }

        #error-display { background: rgba(255,0,0,0.1); border: 1px solid #441111; color: #ff4444; padding: 15px; font-size: 10px; letter-spacing: 1px; margin-bottom: 30px; display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="auth-container" class="split-layout">
        <div class="visual-side">
            <img src="https://images.unsplash.com/photo-1617137984095-74e4e5e3613f?q=80&w=1200" class="active" alt="Man Fashion">
            <img src="https://images.unsplash.com/photo-1509631179647-0177331693ae?q=80&w=1200" alt="Woman Fashion">
        </div>

        <div class="form-side">
            <h1 class="serif text-6xl mb-16 italic tracking-tighter">Hawenishland</h1>
            
            <div id="error-display"></div>

            <div id="login-form">
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" id="l-email">
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" id="l-pass">
                </div>
                <button onclick="faiLogin()" class="btn-white">Entra nell'Archivio</button>
                <p onclick="vaiA('signup')" class="link-switch">Non hai un account? <span>Iscriviti</span></p>
            </div>

            <div id="signup-form" class="hidden">
                <div class="grid grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="input-label">Nome</label>
                        <input type="text" id="r-nome" placeholder="ES. MARCO">
                    </div>
                    <div>
                        <label class="input-label">Cognome</label>
                        <input type="text" id="r-cognome" placeholder="ES. ROSSI">
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label">Data di Nascita (Min. 16 anni)</label>
                    <input type="date" id="r-nascita" style="color-scheme: dark;">
                </div>
                <div class="input-group">
                    <label class="input-label">Indirizzo Email</label>
                    <input type="email" id="r-email" placeholder="EMAIL@ESEMPIO.IT">
                </div>
                <div class="input-group">
                    <label class="input-label">Password (Min. 8 caratteri)</label>
                    <input type="password" id="r-pass">
                </div>
                <button onclick="faiRegistrazione()" class="btn-white">Crea il tuo Profilo</button>
                <p onclick="vaiA('login')" class="link-switch">Hai già un account? <span>Accedi</span></p>
            </div>
        </div>
    </div>

    <section id="app-screen" class="hidden min-h-screen bg-black">
        <nav class="fixed top-0 w-full border-b border-zinc-900 bg-black/95 p-6 flex justify-between items-center px-12 z-50">
            <span class="serif text-3xl italic">Hawenishland</span>
            <button onclick="esci()" class="text-[10px] border border-zinc-800 px-6 py-2 uppercase tracking-[2px] hover:bg-white hover:text-black transition">Logout</button>
        </nav>
        <main class="pt-40 max-w-xl mx-auto px-6" id="feed"></main>
    </section>

    <script>
        // --- CONFIGURAZIONE SUPABASE ---
        const SB_URL = 'https://nqueucpgvqexhpztpois.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xZXVlY3BndnFleGhwenRwb2lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNjYwMDksImV4cCI6MjA4Mzc0MjAwOX0.v7U65EtUk1tXcwS3e2Hl0wipT5NbuHO439XvO1h8Kxc';
        const sb = window.supabase.createClient(SB_URL, SB_KEY);

        // --- GESTIONE INTERFACCIA ---
        let imgIdx = 0;
        const imgs = document.querySelectorAll('.visual-side img');
        setInterval(() => {
            imgs[imgIdx].classList.remove('active');
            imgIdx = (imgIdx + 1) % imgs.length;
            imgs[imgIdx].classList.add('active');
        }, 5000);

        function vaiA(m) {
            document.getElementById('login-form').classList.toggle('hidden', m === 'signup');
            document.getElementById('signup-form').classList.toggle('hidden', m === 'login');
            document.getElementById('error-display').style.display = 'none';
        }

        function mostraErrore(msg) {
            const d = document.getElementById('error-display');
            d.innerText = msg; d.style.display = 'block';
        }

        // --- FUNZIONE REGISTRAZIONE CORAZZATA ---
        async function faiRegistrazione() {
            const n = document.getElementById('r-nome').value.trim();
            const c = document.getElementById('r-cognome').value.trim();
            const d = document.getElementById('r-nascita').value;
            const e = document.getElementById('r-email').value.trim();
            const p = document.getElementById('r-pass').value;

            // 1. Controllo Campi Vuoti e Lunghezza
            if(!n || !c || !d || !e || !p) return mostraErrore("COMPILA TUTTI I CAMPI OBBLIGATORI.");
            if(n.length < 2 || c.length < 2) return mostraErrore("NOME E COGNOME DEVONO AVERE ALMENO 2 LETTERE.");

            // 2. Validazione E-mail
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(e)) return mostraErrore("FORMATO E-MAIL NON VALIDO. CONTROLLA @ O PUNTI.");

            // 3. Controllo Età (Minimo 16 anni)
            const dataNascita = new Date(d);
            const oggi = new Date();
            let eta = oggi.getFullYear() - dataNascita.getFullYear();
            if (oggi.getMonth() < dataNascita.getMonth() || (oggi.getMonth() === dataNascita.getMonth() && oggi.getDate() < dataNascita.getDate())) eta--;
            if (eta < 16) return mostraErrore("DEVI AVERE ALMENO 16 ANNI PER ISCRIVERTI.");

            // 4. Tentativo di Registrazione
            try {
                const { error } = await sb.auth.signUp({
                    email: e, 
                    password: p,
                    options: { 
                        data: { first_name: n, last_name: c },
                        emailRedirectTo: window.location.origin 
                    }
                });

                if (error) {
                    mostraErrore("ERRORE SISTEMA: " + error.message.toUpperCase());
                } else {
                    alert("PROFILO CREATO! ORA CONTROLLA LA TUA E-MAIL PER CONFERMARE (ANCHE NELLO SPAM).");
                    vaiA('login');
                }
            } catch (err) {
                mostraErrore("ERRORE DI CARICAMENTO: CONTROLLA LA CONNESSIONE O LE CHIAVI API.");
                console.error("Dettaglio errore:", err);
            }
        }

        // --- LOGIN ---
        async function faiLogin() {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            const { error } = await sb.auth.signInWithPassword({ email: e, password: p });
            if (error) mostraErrore("E-MAIL O PASSWORD NON VALIDE.");
            else location.reload();
        }

        // --- FEED ---
        async function caricaFeed() {
            const { data } = await sb.from('posts').select('*').order('created_at', { ascending: false });
            if(data) {
                document.getElementById('feed').innerHTML = data.map(p => `
                    <div class="mb-24 border-b border-zinc-900 pb-12">
                        <p class="text-[10px] text-zinc-500 uppercase tracking-[4px] mb-4">BY ${p.user_email.split('@')[0]}</p>
                        ${p.image_url ? `<img src="${p.image_url}" class="w-full grayscale hover:grayscale-0 transition-all duration-1000 mb-6 shadow-2xl">` : ''}
                        <p class="serif text-4xl italic">"${p.content}"</p>
                    </div>
                `).join('');
            }
        }

        async function check() {
            const { data: { user } } = await sb.auth.getUser();
            if (user) { 
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('app-screen').classList.remove('hidden'); 
                caricaFeed(); 
            }
        }

        function esci() { sb.auth.signOut().then(() => location.reload()); }
        lucide.createIcons();
        check();
    </script>
</body>
</html>
